<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="./assets/images/avatar-jessica.jpeg" />
        </div>
        <div class="card-header">
          <h1 id="name">Jessica Randall</h1>
          <h2 id="address">London, United Kingdom</h2>
          <h3 id="profession">"Front-end developer and avid reader."</h3>
        </div>
        <div class="card-social-media-accounts">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>
          <a href="#">LinkedIn</a>
          <a href="#">Twitter</a>
          <a href="#">Instagram</a>
        </div>
      </div>
    </div>
  </body>
</html>
