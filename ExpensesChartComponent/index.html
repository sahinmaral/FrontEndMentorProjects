<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/css/style.css" />

    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>
    <!-- My balance $921.48 Spending - Last 7 days mon tue wed thu fri sat sun Total
    this month $478.33 +2.4% from last month -->
    <main>
      <div class="balance-part">
        <div class="left-side">
          <p>My balance</p>
          <p class="balance">$921.48</p>
        </div>
        <div class="right-side">
          <img src="./dist/images/logo.svg" />
        </div>
      </div>

      <div class="graph-part">
        <p class="title">Spending - Last 7 days</p>
        <div class="data-description">

        </div>
        <div class="data">
        </div>
        <div class="days">
        </div>
        <hr />
        <div class="preview">
          <div class="left-side">
            <p>Total this month</p>
            <p class="balance">$478.33</p>
          </div>
          <div class="right-side">
            <p class="percent">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <script src="./dist/js/script.js"></script>
  </body>
</html>
