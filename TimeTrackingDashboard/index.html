<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <div class="profile">
        <div class="description">
          <div class="thumbnail">
            <img src="./images/image-jeremy.png" alt="thumbnail" />
          </div>
          <div class="name">
            Report for
            <h3 class="emphasize">Jeremy Robson</h3>
          </div>
        </div>

        <div class="report-states">
          <p class="state" onclick="selectReportState(event)">Daily</p>
          <p class="state" onclick="selectReportState(event)">Weekly</p>
          <p class="state" onclick="selectReportState(event)">Monthly</p>
        </div>
      </div>

      <div class="all-summary">
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
