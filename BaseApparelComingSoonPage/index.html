<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="left-side">
        <div class="logo-desktop">
          <img src="./images/logo.svg" alt="logo-img" />
        </div>

        <div class="header">
          <h1 style="font-weight: 300 !important; color: hsl(0, 36%, 70%)">
            We're
          </h1>
          <h1>coming</h1>
          <h1>soon</h1>
        </div>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form id="notification-form">
          <input type="text" id="email-address" placeholder="Email Address" />
          <button type="submit" role="button"><img src="/images/icon-arrow.svg" alt="arrow-img"/></button>
          <p id="email-address-validation"></p>
        </form>
      </div>
      <div class="right-side">
        <img src="./images/hero-desktop.jpg" alt="hero-desktop-img" />
        <img src="./images/hero-mobile.jpg" alt="hero-mobile-img" />
      </div>
      <div class="logo-mobile">
        <img src="./images/logo.svg" alt="logo-img" />
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
