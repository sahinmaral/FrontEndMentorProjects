<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Ping coming soon page</title>

  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="./images/logo.svg" alt="logo-img"/>
      </div>

      <div class="header">
        <h1>We are launching <b style="color:hsl(209, 33%, 12%)">soon!</b></h1>
        <p>Subscribe and get notified</p>
      </div>

      <form id="notification-form" novalidate>
        <div>
          <input type="email" id="email-address-input" placeholder="Your email address..."> <input type="submit" value="Notify Me">
        </div>
        <div>
          <p id="email-address-validation"></p>
        </div>

      </form>

      <div class="main-image">
        <img src="./images/illustration-dashboard.png" alt="dashboard-img"/>
      </div>

      <div class="contact">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>

      <footer class="footer">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
