<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <div class="card-description">
        <h1 class="header">
          Get <b class="emphasize">insights </b>that help your business grow.
        </h1>

        <p class="body-text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats">
          <div class="col">
            <span class="emphasize">10k+</span>
            <span>companies</p>
          </div>
          <div class="col">
            <span class="emphasize">314</span>
            <span>templates</p>
          </div>
          <div class="col">
            <span class="emphasize">12m+</span>
            <span>queries</p>
          </div>
        </div>
      </div>
      <div class="card-thumbnail"></div>
    </main>
  </body>
</html>
