<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <main>

      <div class="card">
        <img src="./images/image-equilibrium.jpg" alt="nfc-pic" class="banner-img"/>
        <div class="banner-img-view">
        </div>
        <h3 class="title">Equilibrium #3429</h3>
        <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-description">
          <div><img src="./images/icon-ethereum.svg" alt="etherium-icon"/><p style="color:hsl(178, 100%, 50%)">0.041 ETH</p></div>
          <div><img src="./images/icon-clock.svg" alt="clock-icon"/><p style="color:hsl(215, 51%, 70%)">3 days left</p></div>
        </div>
        <div class="line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png"><p>Creation of <p class="creator-name">Juley Wyvern</p></p>
        </div>
      </div>

    </main>

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
