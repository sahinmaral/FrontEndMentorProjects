<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
       <div class="banner">
        <img src="./images/bg-pattern-card.svg" alt="card-pattern-pic" />
      </div>
      <div class="thumbnail">
        <img src="./images/image-victor.jpg" alt="profile-pic" />
      </div>
      <div class="card-informations">
        <span class="text-important" style="margin-right: 10px"
          >Victor Crest</span
        ><span class="text-lead">26</span>
        <p class="text-lead">London</p>
      </div>
      <div class="card-footer">
        <div>
          <p class="text-important">80K</p>
          <p class="text-lead text-small">Followers</p>
        </div>
        <div>
          <p class="text-important">803K</p>
          <p class="text-lead text-small">Likes</p>
        </div>
        <div>
          <p class="text-important">1.4K</p>
          <p class="text-lead text-small">Photos</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
